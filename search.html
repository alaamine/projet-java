<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinéma Village - Recherche de Films</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Recherche de Films</h1>
        <p>Trouvez vos films préférés en quelques clics.</p>
    </header>

    <main>
        <section id="search-section">
            <input type="text" id="search-input" placeholder="Rechercher un film...">
            <div id="search-results" class="films-list">
            </div>
            <button id="load-more-btn">Charger plus de résultats</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Cinéma Village. Tous droits réservés.</p>
    </footer>

    <script src="search.js"></script>
</body>
</html>
